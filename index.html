<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
        <body>
            <div id="title"><p>Maths Times Table Game</p></div>
                         
                
            <div id="switchLevels">  
            <div id="easy" class="switchLevels"><p>Difficulty Level: Easy</p></div>
                <div id="medium" class="switchLevels"><p><a href="http://www.khawermirza.host20.uk/Websites/2.MathsGame(JS)/javascriprtdifficultmul.html">Difficulty Level: Medium</a></p></div>
            </div>  
                
                <div id="container">
                <div id="score">Score: <span id="scoreValue">0</span></div>
                <div id="correct">Correct</div>
                <div id="wrong">Wrong</div>
                <div id="question"></div>
                <div id="instruction">Click on the correct answer</div>
                <div id="choices">
                    <div id="box1" class="box"></div>
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                    <div id="box4" class="box"></div>
                </div>
                <div id="startReset">Start Game</div>
                <div id="timeRemaining">Time remaining: <span id="timeRemainingValue">60</span> sec</div>
                <div id="developer">Developed by Khawer Mirza</div>
                <div id="gameOver">
<!--
                 <p> Game Over!</p>  
                 <p> Your score is:</p>  
                 <p> Total questions:</p>  
                 <p> correct answers:</p>  
                 <p> wrong answers:</p>  
                 <p> Date and time:</p>  
-->
                </div>
            </div>
            <script src="javascript.js"></script>
        </body>
</html>
